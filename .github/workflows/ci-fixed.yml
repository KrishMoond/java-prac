name: Java CI - Fixed

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code with retry
      uses: actions/checkout@v4  # Updated to v4
      with:
        fetch-depth: 1  # Shallow clone for faster checkout
        token: ${{ secrets.GITHUB_TOKEN }}  # Explicit token
      timeout-minutes: 5  # Timeout to prevent hanging
      
    - name: Retry checkout on failure
      if: failure()
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history as fallback
        token: ${{ secrets.GITHUB_TOKEN }}
      timeout-minutes: 10
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Compile Java files
      run: |
        find . -name "*.java" -not -path "./.git/*" | head -10 | while read file; do
          echo "Compiling $file"
          javac "$file" || echo "Failed to compile $file"
        done
    
    - name: Run sample tests
      run: |
        # Test a few key programs
        cd Arrays && javac FindLargest.java && java FindLargest
        cd ../NumberPrograms && javac Factorial.java && java Factorial