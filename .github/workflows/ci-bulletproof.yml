name: Java CI - Bulletproof

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Manual git clone (fallback method)
      run: |
        # Direct git clone as fallback
        git clone --depth=1 https://github.com/${{ github.repository }}.git .
        git checkout ${{ github.sha }}
      if: always()
      
    - name: Verify checkout
      run: |
        pwd
        ls -la
        git log --oneline -n 5
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Build and test
      run: |
        echo "Repository successfully checked out"
        find . -name "*.java" | wc -l
        echo "Java files found"